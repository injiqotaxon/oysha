<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oysha File Hosting</title>
  <script type="module">
    // Firebase import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC6tPEq0MjTejHFmGvyskaDUs4aGnNUFcs",
      authDomain: "oysha-424f4.firebaseapp.com",
      projectId: "oysha-424f4",
      storageBucket: "oysha-424f4.firebasestorage.app",
      messagingSenderId: "368234689351",
      appId: "1:368234689351:web:48b19bb5237c43ddcbd262"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Upload function
    document.getElementById("fileInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const storageRef = ref(storage, "files/" + file.name);
      const uploadTask = uploadBytesResumable(storageRef, file);

      uploadTask.on("state_changed", (snapshot) => {
        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        document.getElementById("progress").value = progress;
        document.getElementById("percent").innerText = progress.toFixed(0) + "%";
      },
      (error) => alert("Xatolik: " + error.message),
      () => {
        getDownloadURL(uploadTask.snapshot.ref).then((url) => {
          const link = document.createElement("a");
          link.href = url;
          link.innerText = file.name;
          link.target = "_blank";
          document.getElementById("fileList").appendChild(link);
          document.getElementById("fileList").appendChild(document.createElement("br"));
        });
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #fbe5ff, #c3e0ff);
      text-align: center;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px #999;
      width: 400px;
      margin: auto;
    }
    input[type=file] {
      margin: 15px 0;
    }
    progress {
      width: 100%;
      height: 20px;
    }
    #fileList a {
      display: block;
      color: #0066cc;
      text-decoration: none;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üìÅ Fayl yuklash tizimi</h2>
    <input type="file" id="fileInput" />
    <br />
    <progress id="progress" value="0" max="100"></progress>
    <p id="percent">0%</p>
    <div id="fileList"></div>
  </div>
</body>
</html>
